    class Elevador {
        constructor(pessoas, andar) {

            console.log('O elevador possui ' + this.pessoas +' pessoas.');
        }        

        sai(x) {
            if (this.pessoas <= 0) {
                alert('O elevador não tem pessoas para descer');    
            } else (this.pessoas = this.pessoas - x)
            console.log('O elevador possui ' + this.pessoas +' pessoas.');
        }

        sobe() {
            if (this.andar >= 10) {

        desce() {
            if (this.andar <= 0) {
                alert('O elevador já está no térreo não tem como descer mais !');
            } else (this.andar = this.andar - 1)
            console.log('O elevador está no ' + this.andar +' º andar.');
        }
    }
