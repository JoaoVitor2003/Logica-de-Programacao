<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>
<body>
    <script>

        var a = Number(prompt("Digite um número e eu digo se é positivo ou negativo:"));

        if(a > 0){
            document.write("O número digitado é positivo");
        } else if (a == 0){
            document.write("O número digitado é igual a zero");
        } else {
            document.write("O número digitado é negativo");
        }

    </script>
</body>
</html>
