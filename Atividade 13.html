<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 12</title>

    <script>

            i = 1;
            soma = 0;
            
            while(i <= 10){

                var valor = Number(prompt("Digite um número"));

                if (valor < 40){
                    soma = soma + valor;
                }

                i++

            }

            document.write("A soma dos números menores que 40 é de: " +soma);
    </script>
