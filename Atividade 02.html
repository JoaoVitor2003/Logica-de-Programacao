<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>
<body>
 
    <script> 
    
            var i = 1;

            while (i <= 10) {

            var resultado = 5 * i;
            document.write("5 x " +i+ " = " +resultado);

            document.write ("<br>");
            
            i++;
        }

    </script>  

</body>
